name: Generate GitHub Metrics

on:
  push:
    branches: [ main, master ]
  schedule: # roda todo dia às 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate metrics images (lowlighter/metrics)
        uses: lowlighter/metrics@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # user: seu usuário (opcional, o action detecta do token)
          username: rhaycosta
          theme: dark
          layout: compact
          # You can customize many params – veja README do action se quiser mudar
